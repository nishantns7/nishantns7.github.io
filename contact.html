<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nishant S | Contact</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|Raleway:400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <ul>
        <a href="index.html"><li>Home</li></a>
        <a href="about.html"><li>About Me</li></a>
        <a href="gallery.html"><li>My Gallery</li></a>
        <a href="contact.html"><li>Contact Me</li></a>
      </ul>
    </header>
    <main class="contact">
      <div class="container">
        <form id="form" action="contact.html">

          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." onchange="validateFirst()" onclick="validateFirst()" onsubmit="validateFirst()">
          <p id="invalidFirst"><br></p>

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." onchange="validateLast()" onclick="validateLast()">
          <p id="invalidLast"><br></p>

          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Your email.." onchange="validateEmail()" onclick="validateEmail()">
          <p id="invalidEmail"><br></p>

          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write something.." style="height:200px" onchange="validateMessage()" onclick="validateMessage()"></textarea>
          <p id="invalidMessage"><br></p>

          <input onclick="return valid" type="submit" value="Submit">

        </form>
      </div>
      <script src="scripts/contact.js"></script>
    </main>
  </body>
</html>
